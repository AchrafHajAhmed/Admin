<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
        margin: auto;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <div id="error-message" class="error-message"></div>
  </form>
</div>
<script>
  const firebaseConfig = {
apiKey: "AIzaSyDHVW7r7Yg0QVfzBAutfq5U_6GqPiVCjCc",
authDomain: "hanout-a372e.firebaseapp.com",
databaseURL: "https://hanout-a372e-default-rtdb.firebaseio.com",
projectId: "hanout-a372e",
storageBucket: "hanout-a372e.appspot.com",
messagingSenderId: "933084221712",
appId: "1:933084221712:web:af1a7f1847b022a16a5595"
};

  firebase.initializeApp(firebaseConfig);

  const loginForm = document.getElementById('login-form');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm['email'].value;
      const password = loginForm['password'].value;

      firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
              console.log('Utilisateur connectÃ© !');
              window.location.href = 'acceuil.html';
          })
          .catch((error) => {
              console.error('Erreur de connexion :', error.message);
              errorMessage.textContent = error.message;
          });
  });
</script>
</body>
</html>
