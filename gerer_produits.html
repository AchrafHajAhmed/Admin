<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <!-- Ajout des styles Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Ajout du style personnalisé -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="acceuil.html">Hanout</a>
    <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="gerer_produits.html">Ajouter Produit</a>
        <a class="nav-item nav-link btn btn-danger" href="index.html" id="logoutButton">Logout</a>
    </div>
</div>

<div class="container mt-4">
    <!-- Formulaire d'ajout de produit -->
    <form id="product-form">
        <div class="form-group">
            <label for="category">Catégorie:</label>
            <select id="category" class="form-control" required></select>
        </div>
        <div class="form-group">
            <label for="sous-category">Sous-catégorie:</label>
            <select id="sous-category" class="form-control" required></select>
        </div>
        <div class="form-group">
            <label for="name">Nom du produit:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Nom du produit" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" placeholder="Description du produit" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Prix:</label>
            <input type="number" name="price" id="price" class="form-control" placeholder="Prix du produit" required>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" name="image" id="image" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Produit</button>
    </form>
    <!-- Zone pour afficher les messages de succès ou d'erreur -->
    <div id="success-message"></div>
</div>

<!-- Scripts requis -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>
</body>
</html>
